<!DOCTYPE html>
<html>
<head>
<title> Registration Form </title>

<body> 
<a href="homepage.html" class="fa fa-home"> Home </a>
<h1> Registration Form </h1>
<div class="register">
<h2> Register Here </h2>
<form method="POST" id="register" action="adminconnection.php">
<label> Name: </label><br>
<input type="text" name="rname" id="name" placeholder="Enter your name" required><br><br>
<label> Gender: </label><br>
<input type="radio" name="rgender" id="Male" value="Male" required>
<label for="male">Male</label>
<input type="radio" name="rgender" id="Female" value="Female" required>
<label for="female">Female</label>
<input type="radio" name="rgender" id="Others" value="Others" required>
<label for="others">Others</label><br><br>
<label> Email: </label><br>
<input type="email" name="remail" id="email" placeholder="Enter your email" required><br><br>
<label> Enter Password: </label><br>
<input type="password" name="renterPass" id="password" required><br><br>
<label> Confirm Password: </label><br>
<input type="password" name="rconfirmPass" id="password" required><br><br><br>
<input type="submit" value="Submit" id="sub">
</form>
</div>
</body>
</html>
